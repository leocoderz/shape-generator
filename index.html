
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shape Generator</title>
</head>
<body>
    <section class="main"> 
    <section class="container">
        <h1 class="heading">Shape Generator</h1>
        <h5 class="heading"></h5>
        <div class="radioBtn">
        <input type="radio" name="shape" id="circle" value="circle">
        Circle
        <input type="radio" name="shape" id="square" value="square">
        Square
        <input type="radio" name="shape" id="rectangle" value="rectangle">
        Rectangle
        </div>
        <label for="color">
        <input type="color" name="Color" id="favColor" value="#0040ff">
        Select The Color</label>
        <input type="text" id="startBox">
        <button id="start" onclick="res()">Submit</button>
    </section>
    </section>
    <div class="gwen"></div>
    <script src="./script.js"></script>
</body>
</html>
